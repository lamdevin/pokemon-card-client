<h2>Pokemon Cards</h2>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

<span *ngIf="cards.length > 0">
  <button routerLink="/add">âž• Add Card</button>
  <ul>
    <li *ngFor="let card of cards">
      <img [src]="card.picture_url" alt="{{ card.name }}" width="100" *ngIf="card.picture_url" (error)="card.picture_url = 'assets/not_found.png'"><br>
      <strong>{{ card.name }}</strong> ({{ card.type }}, HP: {{ card.hp }}, {{ card.rarity }})<br>
      <button [routerLink]="['/card', card.id]">View</button>
      <button [routerLink]="['/edit', card.id]">Edit</button>
      <button (click)="deleteCard(card.id!)">Delete</button>
    </li>
  </ul>
</span>
